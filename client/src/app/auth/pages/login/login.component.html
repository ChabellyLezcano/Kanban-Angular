<div class="background-container" style="justify-content: center; align-items: center;">
  <div class="container" style="width: 100%; max-width: 1200px;">
    <div class="card-container" style="background-color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <img src="../../../../assets/images/logo2.png" alt="Logo" style="margin-bottom: 40px; width: 250px;" class="logo">
      <form style="display: flex; flex-direction: column; align-items: center;" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">
        <span class="p-float-label">
          <input pInputText formControlName="email"  id="email" formControlName="email" class="custom-input" />
          <label htmlFor="email">Email</label>
        </span>
        <br>
        <br>
        <span class="p-float-label">
          <p-password id="password" name="password" [toggleMask]="true" formControlName="password"></p-password>
          <label for="password">Contraseña</label>
        </span>
        <div class="py-4">
          <button type="submit" class="btn" style="color: #fff; background-color: rgb(0, 172, 152); margin-top: 20px;">Iniciar sesión</button>
        </div>
      </form>
      <br>
      <div class="form-group">
        ¿No tienes cuenta? <a routerLink="/auth/registro">Regístrate aquí</a>
      </div>
    </div>
  </div>
</div>
